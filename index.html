<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor / Translate</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/translate.css">
    <script type="module" src="./scripts/translate.js"></script>
</head>

<body>
    <header>
        <h1>Traductor Español - English</h1>
        <div class="containerButton">
            <button id="showWords">Mostrar Palabras</button>
            <button id="createWord">Crear palabra</button>
        </div>
    </header>
    <main>
        <section class="translate">
            <form id="translateForm">
                <select required name="mode" id="mode">
                    <option selected value="spanish">Español - English</option>
                    <option value="english">English - Español</option>
                </select>
                <input required type="text" class="inputWord" name="word" id="word" placeholder="Ingrese la palabra a traducir">
                <input class="formBtn" id="formBtn" type="submit" value="Traducir">
            </form>
            <div class="output">
                <p>Traduccion: <span>...</span></p>
            </div>
        </section>
        <section class="list">

        </section>
    </main>
    <footer>
        <p>Kevin Ocampo - Jhonatan Arcos</p>
        <p>2024</p>
    </footer>
</body>

</html>
